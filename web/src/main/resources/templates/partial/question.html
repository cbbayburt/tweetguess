<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body id="page-top" class="index">
    <!-- Header -->
    <header th:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="skills">{{question.title}}</span>
                        <div style="height: 20px;"></div>
                        <div class="row">
                            <div class="col-sm-12 col-md-8 col-md-offset-2">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped" data-ng-class="{'active': timer.live, 'progress-bar-info': timer.progress &lt; 80, 'progress-bar-warning': timer.progress &gt;= 80, 'progress-bar-danger': timer.progress &gt;= 100 &amp;&amp; !timer.live}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" data-ng-style="{width: timer.progress + '%'}" style="width: 60%;">
                                        <span class="sr-only">60% Complete</span>
                                    </div>
                                </div>
                                <div class="jumbotron">&ldquo;<span id="tweet">{{question.tweet}}</span>&rdquo;</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-8 col-md-offset-2">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 choice">
                                        <button data-ng-disabled="question.wait" data-ng-class="{'btn-info':choices[0]=='', 'btn-success':choices[0]==='true', 'btn-danger':choices[0]==='false', 'noclick': question.answered}" class="btn btn-lg btn-block" data-ng-click="answer(0)">
                                            <img src="img/profile.png"/>
                                            <p>{{question.people[0].name}}<br/><span>{{question.people[0].screenName}}</span></p>
                                        </button>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 choice">
                                        <button data-ng-disabled="question.wait" data-ng-class="{'btn-info':choices[1]=='', 'btn-success':choices[1]==='true', 'btn-danger':choices[1]==='false', 'noclick': question.answered}" class="btn btn-lg btn-block" data-ng-click="answer(1)">
                                            <img src="img/profile.png"/>
                                            <p>{{question.people[1].name}}<br/><span>{{question.people[1].screenName}}</span></p>
                                        </button>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 choice">
                                        <button data-ng-disabled="question.wait" data-ng-class="{'btn-info':choices[2]=='', 'btn-success':choices[2]==='true', 'btn-danger':choices[2]==='false', 'noclick': question.answered}" class="btn btn-lg btn-block" data-ng-click="answer(2)">
                                            <img src="img/profile.png"/>
                                            <p>{{question.people[2].name}}<br/><span>{{question.people[2].screenName}}</span></p>
                                        </button>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 choice">
                                        <button data-ng-disabled="question.wait" data-ng-class="{'btn-info':choices[3]=='', 'btn-success':choices[3]==='true', 'btn-danger':choices[3]==='false', 'noclick': question.answered}" class="btn btn-lg btn-block" data-ng-click="answer(3)">
                                            <img src="img/profile.png"/>
                                            <p>{{question.people[3].name}}<br/><span>{{question.people[3].screenName}}</span></p>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <p>{{question.index + 1}}/<th:block th:text="${questionsPerGame}"></th:block></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
