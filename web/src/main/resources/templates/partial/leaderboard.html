<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body id="page-top" class="index">
    <!-- Header -->
    <header th:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name" th:text="#{leaderboard.title}">Leaderboard</span>
                        <hr class="star-light"/>
                        <span class="skills" th:text="#{leaderboard.subtitle}">Weekly Top Scores</span>
                        <div style="height: 40px;"></div>
                        <div class="row">
                            <div class="col-sm-12 col-md-8 col-md-offset-2">
                                <table class="table table-condensed">
                                    <tbody>
                                        <tr>
                                            <th class="text-center" th:text="#{leaderboard.cols.rank}"># Rank</th>
                                            <th class="text-center" th:text="#{leaderboard.cols.user}">User</th>
                                            <th class="text-center" th:text="#{leaderboard.cols.correct}">Correct guesses</th>
                                            <th class="text-center" th:text="#{leaderboard.cols.score}">Score</th>
                                        </tr>
                                    </tbody>
                                    <tbody>
                                        <tr data-ng-class="{true:'user-score', false:''}[s.user]" data-ng-repeat="s in leaderboard.scores | orderBy: 'rank'">
                                            <td>{{s.rank + 1}}</td>
                                            <td>{{s.username}}</td>
                                            <td>{{s.tweets}}</td>
                                            <td>{{s.score}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div style="height:60px;"></div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                                <button data-ng-click="startGame()" class="btn btn-info btn-lg btn-block" th:text="#{leaderboard.play}">Play Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
